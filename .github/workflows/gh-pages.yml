name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'data/**/*.json'   # ← data以下のjsonファイルが更新されたときのみ実行
      - '.github/workflows/gh-pages.yml'  # ワークフロー自身の変更もトリガー
      - 'hugo.toml'  # baseURL変更なども反映させたい場合は追加OK

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.128.0'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
